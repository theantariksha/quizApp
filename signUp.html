<!DOCTYPE html>
<html>
	<head>
		<title>quizApp v1.0 - Sign Up</title>
		<link rel="stylesheet" href="./main.css" type="text/css">
		<script type="text/javascript" src="./validateSignUp.js"></script>
	</head>
	<body>
		<h1>Sign Up</h1>
		<div>
				<h3>Enter Your Details</h3>
				<!--form action="./home.html" target="_self" onsubmit="return validateLogin()"-->
				<form action="./index.html" onsubmit="return validateSignUp()">
					<table class="center blueBorder">
						<tr>
							<td><h4>Username:</h4></td>
							<td><input type="text" id="username" placeholder="e.g. I351600" autofocus></td>
						</tr>
						<tr>
							<td><h4>Password:</h4></td>
							<td><input type="password" id="password1"></td>
						</tr>
						<tr>
							<td><h4>Confirm Password:</h4></td>
							<td><input type="password" id="password2"></td>
						</tr>
					</table>
					<input type="submit" value="Sign Up" class="button" align="center">
				</form>
			</div>
			<br>
			<div id="errormsg" class="center" >
				STATUS
			</div>
	</body>
</html>
